<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos2.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Producción en clase: Pixar</title>
</head>
<body>
    <header>
        <div>
            <img src="images/logo.png" alt="Logo Pixar">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galerías y fotos divertidas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="principal">
            <div>
                <img src="images/light_home_logo.png" alt="Lightyear logo">
                <h2>La historia del origen de Buzz Lightyear y sus aventuras hasta el infinito y más allá.</h2>
            </div>
            </article>
        <article class="secundario">
            <div>
              <a class="example-image-link" href="images/image-asset.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image-asset.jpg" alt=""/></a>
              <a class="example-image-link" href="images/image-asset2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="images/image-asset2.jpg" alt="" /></a>
              <a class="example-image-link" href="images/image-asset3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="images/image-asset3.jpg" alt="" /></a>
              <a class="example-image-link" href="images/light_header.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="images/light_header.jpg" alt="" /></a>
            </div> 
        </article>
    </section>
    <footer>
        <img src="images/redes/facebook.png" alt="Facebook">
        <img src="images/redes/twitter.png" alt="Twitter">
        <img src="images/redes/youtube.png" alt="Youtube">
        <img src="images/redes/instagram.png" alt="Instagram">
    </footer>
    <script src="js/lightbox.js"></script>
</body>
</html>
